<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <meta charset='utf-8'>
    <title>select</title>
    <script src="JS/angular.min.js"></script>
    <script>
        var app = angular.module('app', []);
        app.controller('selectController', function ($scope) {
            $scope.mycity1 = '北京';
            $scope.mycity2 = 1;
            $scope.Cities = [{ id: 1, name: '北京', group: '中国' }, { id: 2, name: '上海', group: '中国' }, { id: 3, name: '广州',group:'中国' }];
            $scope.Change1=function(){
                console.log($scope.mycity1);
            };
            $scope.Change2=function(){
                console.log($scope.mycity2);
            };
        });
    </script>
</head>
<body>
    <div ng-controller="selectController">
        <!-- <select ng-model="mycity" ng-options="city for city in Cities"></select> -->
        <select ng-model="mycity1" ng-options="city.name for city in Cities" ng-change="Change1()"></select>
        <select ng-model="mycity1" ng-options="city.name as city.name for city in Cities" ng-change="Change1()"></select>
        <select ng-model="mycity2" ng-options="city.id as city.name for city in Cities" ng-change="Change2()"></select>
        <select ng-model="mycity2" ng-options="city.id as city.name group by city.group for city in Cities" ng-change="Change2()"></select>
    </div>
</body>
</html>
